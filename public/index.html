<!DOCTYPE html>
<html>
<head>
  <title>Icy Tower Multiplayer</title>
  <style>
    body { margin: 0; padding: 0; background: #000; font-family: Arial; color: #fff; }
    #game-container { position: relative; }
    #controls { position: absolute; top: 10px; left: 820px; padding: 10px; background: rgba(0, 0, 0, 0.7); }
    #controls label { display: block; margin: 5px 0; }
    #controls span { display: inline-block; width: 60px; text-align: right; }
    #scoreboard { position: absolute; top: 200px; left: 820px; padding: 10px; background: rgba(0, 0, 0, 0.7); }
    #scoreboard div { margin: 5px 0; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="controls">
    <label>Jump Velocity: <input type="range" id="jumpVelocity" min="-1000" max="-300" value="-600" step="10"> <span id="jumpValue">-600</span></label>
    <label>Max Velocity X: <input type="range" id="maxVelocityX" min="200" max="800" value="450" step="10"> <span id="maxVelocityXValue">450</span></label>
    <label>Acceleration X: <input type="range" id="accelerationX" min="50" max="200" value="100" step="5"> <span id="accelerationXValue">100</span></label>
    <label>Deceleration: <input type="range" id="deceleration" min="0.85" max="0.98" value="0.95" step="0.01"> <span id="decelerationValue">0.95</span></label>
    <label>Gravity: <input type="range" id="gravity" min="500" max="1200" value="700" step="50"> <span id="gravityValue">700</span></label>
  </div>
  <div id="scoreboard">
    <h3>Scoreboard</h3>
    <div id="scores"></div>
  </div>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="/game.js"></script>
</body>
</html>
