<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky is the limit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      #gameContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 800px;
        height: 600px;
        display: block;
        visibility: visible;
      }
      #lobby {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        z-index: 10;
        visibility: visible;
      }
      #waiting {
        display: none;
        margin-top: 10px;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div
      id="lobby"
      style="
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
      "
    >
      <h2>Select Game Mode</h2>
      <button id="solo">Solo</button>
      <button id="duo">Duo</button>
      <button id="quad">Quad</button>
      <button id="octet">Octet</button>
      <div id="waiting" style="display: none; margin-top: 10px;">
        Waiting for players...
      </div>
    </div>
    <div id="gameContainer"></div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script type="module" src="game.js"></script>
  </body>
</html>
